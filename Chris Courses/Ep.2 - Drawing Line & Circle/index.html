<html>
	<head>
		<title>Drawing Circles</title>
		
		<style>
			body{
				margin:0;
				padding:0;
				//overflow:hidden;
				
			}
		</style>
		
		
	</head>
	
	<body>
		<canvas id="cvs"></canvas>
	</body>
	
	<script type="text/javascript">
		var cvs = document.querySelector("canvas");
		cvs.width = window.innerWidth;
		cvs.height = window.innerHeight;
		
		var c = cvs.getContext("2d");// c is magic variable
		
		c.fillStyle = "rgba(255, 0, 0, .5)";
		c.fillRect(100, 100, 100, 100);
		
		c.fillStyle = "rgba(0, 0, 255, .5)";
		c.fillRect(400, 100, 100, 100);
		
		c.fillStyle = "rgba(0, 255, 0, .5)";
		c.fillRect(300, 300, 100, 100);
		
		// Line
		c.beginPath();				// initialize drawing
		c.moveTo(50, 300);			// starting axis		
		c.lineTo(300, 100);			// to this axis
		c.lineTo(400, 300);			// to this axis
		c.lineTo(600, 80);			// to this axis
		c.strokeStyle = "#fa34a3";	// assign color 
		c.stroke();					// draw it
		
		// Arc/ Circle
		c.beginPath();				// initialize drawing
		c.arc(300, 300, 30, 0, Math.PI*2, false);// outline the circle
		c.strokeStyle = "blue";		// assign color
		c.stroke();					//draw it
		
		// draw multiple random circle
		for(var i = 0; i < 100; i++){
			var x = Math.random() * window.innerWidth;
			var y = Math.random() * window.innerHeight;
			c.beginPath();				
			c.arc(x, y, 30, 0, Math.PI*2, false);
			c.strokeStyle = "blue";		
			c.stroke();					
		}
		
		
	</script>
</html>
